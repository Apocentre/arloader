name: build status
on:
  push:
    branches:
      - master
      - dev
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master
      - dev
jobs:
  Build:
    runs-on: ubuntu-20.04
    services:
      arlocal:
          image: calebeverett/arlocal
          ports:
            - 1984:1984
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          sudo apt-get update
          rustup install nightly
          rustup default nightly
          cargo --version
          docker --version          
          sudo apt-get install -y openssl --allow-unauthenticated
          sudo apt-get install -y libssl-dev --allow-unauthenticated
          sudo apt-get install -y libssl1.1 --allow-unauthenticated
          sudo apt-get install -y libudev-dev --allow-unauthenticated
          sudo apt-get install -y zip --allow-unauthenticated
          cargo build --target x86_64-unknown-linux-gnu --release
          zip x86_64-unknown-linux-gnu.zip target/x86_64-unknown-linux-gnu/release/arload README.md -j
      - name: Test
        run: |
          cargo test --release --target x86_64-unknown-linux-gnu -- --nocapture
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            x86_64-unknown-linux-gnu.zip
            LICENSE.md
      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} 

    